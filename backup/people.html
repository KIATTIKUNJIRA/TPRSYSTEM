
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>People — TPR Digital Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./shared.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>
  <div class="container-narrow">
    <h4 class="mb-2">People</h4>
    <div class="card p-3">
      <div class="row g-2 mb-2">
        <div class="col-sm-6"><input id="q" class="form-control" placeholder="ค้นหาชื่อ/อีเมล"></div>
        <div class="col-sm-3">
          <select id="role" class="form-select">
            <option value="">All roles</option>
            <option>admin</option><option>head</option><option>user</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select id="status" class="form-select">
            <option value="">All status</option>
            <option value="active">active</option>
            <option value="inactive">inactive</option>
          </select>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead class="table-light">
            <tr><th>ชื่อ</th><th>อีเมล</th><th>บริษัท</th><th>role_y</th><th>status</th></tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module">
    import {PEOPLE, COMPANIES, companyName, renderNavbar} from './shared.js';
    document.getElementById('navbar').innerHTML = renderNavbar('people');
    const rowsEl = document.getElementById('rows');
    const qEl = document.getElementById('q');
    const roleEl = document.getElementById('role');
    const statusEl = document.getElementById('status');

    function render(){
      const q = qEl.value.trim().toLowerCase();
      const role = roleEl.value;
      const status = statusEl.value;
      rowsEl.innerHTML = '';
      PEOPLE.filter(p=> !q || p.email.toLowerCase().includes(q) || (`${p.first_name} ${p.last_name}`).toLowerCase().includes(q))
            .filter(p=> !role || p.role_y===role)
            .filter(p=> !status || p.status===status)
            .forEach(p=>{
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${p.first_name} ${p.last_name}</td><td>${p.email}</td><td>${companyName(p.company_id)}</td><td><span class='badge-soft'>${p.role_y}</span></td><td><span class='badge-soft'>${p.status}</span></td>`;
              rowsEl.appendChild(tr);
            });
    }
    qEl.oninput = render; roleEl.onchange = render; statusEl.onchange = render;
    render();
  </script>
</body>
</html>
