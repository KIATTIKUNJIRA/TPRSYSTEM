
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TPR Digital Hub — Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top"><div class="container"><b>TPR Digital Hub — Employees</b></div></nav>
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div></div>
      <div><button id="btnInvite" class="btn btn-success">Invite</button></div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm table-striped" id="tbl">
            <thead class="table-light"><tr>
              <th>#</th><th>ชื่อ</th><th>อีเมล</th><th>โทรศัพท์</th><th>บริษัท</th><th>สิทธิ์</th><th>จัดการ</th>
            </tr></thead>
            <tbody id="gridBody"><tr><td colspan="7" class="text-center py-5 text-muted">กำลังโหลด...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { supabase } from '../js/lib.supabase.js'
    import { toast } from '../js/ui.helpers.js'

    async function load() {
      const { data, error } = await supabase.from('employees_with_roles').select('*').order('email',{ascending:true}).limit(50);
      const tbody = document.getElementById('gridBody');
      if (error) { tbody.innerHTML = `<tr><td colspan="7" class="text-danger">${error.message}</td></tr>`; return; }
      if (!data || !data.length) { tbody.innerHTML = `<tr><td colspan="7" class="text-muted text-center py-5">ไม่พบข้อมูล</td></tr>`; return; }
      tbody.innerHTML = data.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${r.first_name ?? ''} ${r.last_name ?? ''}</td>
          <td>${r.email ?? ''}</td>
          <td>${r.phone ?? ''}</td>
          <td>${r.company_id ?? ''}</td>
          <td><span class="badge bg-secondary">${r.role_y ?? ''}</span></td>
          <td><button class="btn btn-outline-primary btn-sm" data-email="${r.email}">Invite</button></td>
        </tr>
      `).join('');
      tbody.querySelectorAll('button[data-email]').forEach(btn => {
        btn.addEventListener('click', () => invite(btn.dataset.email));
      });
    }

    async function invite(email) {
      try {
        const res = await fetch('/functions/v1/invite-user', {
          method:'POST',
          headers: { 'content-type':'application/json', 'authorization': `Bearer ${(await supabase.auth.getSession()).data.session?.access_token ?? ''}`},
          body: JSON.stringify({ email })
        });
        const j = await res.json();
        if (!j.ok) throw new Error(j.error || 'invite failed');
        toast('ส่งคำเชิญแล้ว', 'success');
      } catch (e) {
        toast('Invite error: '+ e.message, 'danger');
      }
    }

    document.getElementById('btnInvite').addEventListener('click', async () => {
      const email = prompt('อีเมลผู้ใช้ใหม่:');
      if (!email) return;
      await invite(email);
      await load();
    });

    load();
  </script>
</body>
</html>
