
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — TPR Digital Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>
<body class="bg-light">
  <main class="container py-5" style="max-width:480px">
    <h3 class="mb-4">Login</h3>
    <div class="mb-3"><input class="form-control" id="email" placeholder="work email"></div>
    <div class="mb-3"><input class="form-control" id="password" type="password" placeholder="password"></div>
    <button id="btn" class="btn btn-primary w-100">Login</button>
    <div class="text-center mt-3"><a href="employees.html">ไปที่ Employees (หลังล็อกอิน)</a></div>
  </main>
  <script type="module">
    import { supabase } from '../js/lib.supabase.js'
    import { toast } from '../js/ui.helpers.js'
    document.getElementById('btn').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return toast(error.message, 'danger');
      toast('Logged in', 'success'); location.href='employees.html';
    });
  </script>
</body>
</html>
